<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--main css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets\css\contact-page.css">
    <!-- media css -->
    <link rel="stylesheet" href="assets/css/mediaQ.css">

    <title> Contact Page | Blissful Knots | Wedding Planner</title>


</head>

<body>

    <!-- Navbar -->
    <nav class="main-navbar about-nav fixed-top"> </nav>


    <div class="contact-wrapper">
        <div class="contactUs">
            <div class=" title">
                <h2>Get In Touch</h2>
            </div>

            <div class="box-main">
                <!-- form -->
                <div class="contact form">
                    <h3 class="form-h3">Send a Message</h3>
                    <form>
                        <div class="formbox">
                            <div class="row50">
                                <div class="inputbox">
                                    <span>First Name</span>
                                    <input type="text" id="firstName" placeholder="Enter your first name" autocomplete="off" required>
                                    <div class="validation-error" id="first-name-error" style="display: none;">Invalid name</div>

                                </div>
                                <div class="inputbox">
                                    <span>Last Name</span>
                                    <input type="text" id="lastName" placeholder="Enter your last name"  autocomplete="off" required>
                                    <div class="validation-error" id="last-name-error" style="display: none;">Invalid name</div>
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputbox">
                                    <span>Email</span>
                                    <input type="text" id="userEmail" placeholder="Enter your email"  autocomplete="off" required>
                                    <div class="validation-error" id="email-error" style="display: none;">Invalid email</div>

                                </div>
                                <div class="inputbox">
                                    <span>Contact Number</span>
                                    <input type="text" id="contactNumber" placeholder="Enter your contact number" required>
                                    <div class="validation-error" id="contact-error" style="display: none;">Invalid email</div>

                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputbox">
                                    <span>Message</span>
                                    <textarea placeholder="Wrtie your message here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <button class="contact-btn" type="submit"><a href="">Send</a></button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- info box -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infobox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Blissful Palace, Karachi <br>PAKISTAN</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:BlissfulKnots@gmail.com">BlissfulKnots@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel: +021 3465788"> +021 3465788</a>
                        </div>

                        <!-- social media links -->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>


                <!-- map -->
                <div class="contact map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d924237.7101655767!2d66.49593264154967!3d25.19298359638311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e06651d4bbf%3A0x9cf92f44555a0c23!2sKarachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1692469499374!5m2!1sen!2s"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

     <!-- footer -->
     <footer class=" bg-dark text-white pt-5 pb-4 mt-0" id="foot">

     </footer>
 

    <!-- jquery link for navbar -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- bootstrap5 link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/1a865bdf02.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- javascript link for navbar -->
    <script src="./assets/js/nav.js"></script>
    <script src="assets/js/scriptmain.js"></script>
    <script src="assets/js/contact.js"></script>

    
   
    <!-- javascript link for footer -->
    <script src="./assets/js/footer.js"></script>


    <!-- links for icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
