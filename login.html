<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--main css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- media css -->
    <link rel="stylesheet" href="assets/css/mediaQ.css">
    
    <title> Login Form | Blissful Knots | Wedding Planner</title>

</head>

<body>

    <!-- Navbar -->
    <nav class="main-navbar about-nav fixed-top"> </nav>

    <!-- login page -->
    <!-- <video autoplay loop muted>
        <source src="assets/video/login/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->
    <div class="container">
        <h1 class="login-heading mb-1">Log In</h1>
        <p class="login-subheading text-center mt-0">Welcome Back, Everything's Where You Left It.</p>
        <form action="#" onsubmit="return Validation()">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Name" autocomplete="off">
            <span id="usercheck" style="color:red"></span>
            <label for="password" class="mt-3">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
            <span id="passcheck" style="color:red"></span>


            <button class="btn-login mt-3" type="submit">Login</button>
        </form>
        <p class="login-to-signup mt-3">
            Don't have an account? Then
            <a href="reg-form.html" style="color: #ff69b4; text-decoration: none;">SignUp</a>
        </p>
    </div>


    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/1a865bdf02.js" crossorigin="anonymous"></script>

     <!-- jquery link for navbar -->
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
         
     <!-- javascript link for navbar -->
     <script src="./assets/js/nav.js"></script>
 
     <script src="assets/js/scriptmain.js"></script>

    <!-- login js link -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
