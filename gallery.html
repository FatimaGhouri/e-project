<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

                <div class="column-frs">
                    <img src="assets\images\gallery-images\cake-6.jpg" alt="">

                    <img src="assets\images\gallery-images\catering-11.jpg" alt="">
                    <img src="assets\images\gallery-images\catering-13.jpg" alt="">
                    <img src="assets\images\gallery-images\catering-10.jpg" alt="">
                    <img src="assets\images\gallery-images\catering-5.jpg" alt="">
                    <img src="assets\images\gallery-images\catering-8.jpg" alt="">

                <div class="column-frs">
                    <img src="assets\images\gallery-images\photography-1.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-6.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-2.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-4.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-3.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-5.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-8.jpg" alt="">
                    <img src="assets\images\gallery-images\photography-7.jpg" alt="">
                </div>
            </div>

            <div class="col gallery-col cakecutting" id="pic-cake" style="display: none;">
                <div class="column-frs">
                    <img src="assets\images\gallery-images\cake-1.jpg" alt="">
                    <img src="assets\images\gallery-images\cake-2.jpg" alt="">

    <!-- footer -->

    </footer>


    <!-- jquery link for navbar -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>



    <script src="./assets/js/script.js"></script>

    <!-- javascript link for navbar -->
    <script src="./assets/js/nav.js"></script>
    <script src="assets/js/scriptmain.js"></script>

    <!-- javascript link for footer -->
    <script src="./assets/js/footer.js"></script>



    <script>


        $('.all').show()


        $(document).on('click', '.gallery-tabs', function () {
            let attributeValue = $(this).attr('data-tab-button');

            $('.gallery-tabs').removeClass('active-tabs');
            $(this).addClass('active-tabs');

            $('.gallery-col').hide();
            $(`.${attributeValue}`).fadeIn()


        })
    </script>

</html>
